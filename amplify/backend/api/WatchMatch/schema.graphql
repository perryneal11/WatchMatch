type Friendship @model @auth(rules: [{allow: public}]) {
  id: ID!
  requestAccepted: Boolean
  Users: [User] @manyToMany(relationName: "FriendshipUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  Netflix: Boolean
  Prime: Boolean
  approvedContentIMDBID: [String]
  unapprovedContentIMDBID: [String]
  friends: [String]
  username: String!
  awsID: String!
  friendships: [Friendship] @manyToMany(relationName: "FriendshipUser")
}
 