type Friendship @model @auth(rules: [{allow: public}]) {
  id: ID!
  requestAccepted: Boolean
  Users: [User] @hasMany(indexName: "byFriendship", fields: ["id"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  Netflix: Boolean
  Prime: Boolean
  approvedContentIMDBID: [String]
  unapprovedContentIMDBID: [String]
  friends: [String]
  username: String!
  awsID: String!
  friendshipID: ID! @index(name: "byFriendship")
}
 