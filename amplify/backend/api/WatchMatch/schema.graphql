type Friendship @model @auth(rules: [{allow: public}]) {
  id: ID!
  requestAccepted: Boolean
  Receiver: User! @hasOne
  Sender: User! @hasOne
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  Netflix: Boolean
  Prime: Boolean
  approvedContentIMDBID: [String]
  unapprovedContentIMDBID: [String]
  friends: [String]
  username: String!
  awsID: String!
}
 